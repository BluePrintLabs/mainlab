	<p> <b>Definitions:</b> </p>
	<ol>
		<li> <b>Open source software:</b> is computer software that is released under a license in which the copyright holder grants users the rights to use, study, change, and distribute the software and its source code to anyone and for any purpose.</li>
		<li> <b>Web Application:</b> A web application is application software that runs on a web browser, unlike software programs that run locally and natively on the operating system of the device. Web applications are delivered on the World Wide Web to users with an active network connection.</li>
		<li> <b> Sandbox:</b> A sandbox is a testing environment that isolates untested code changes and outright experimentation from the production environment or repository, in the context of software development including Web development, Automation and revision control.</li>
		<li> <b> Firewall:</b> a part of a computer system or network which is designed to block unauthorized access while permitting outward communication </li>
		<li> <b> IP Address:</b> a unique string of characters that identifies each computer using the Internet Protocol to communicate over a network. </li>
		<li> <b> Static Website:</b> is a web page that is delivered to the user's web browser exactly as stored, in contrast to dynamic web pages which are generated by a web application. </li>
		<li> <b> Dynamic Website:</b> a website that displays different types of content every time a user views it. This display changes depending on a number of factors like viewer demographics, time of day, location, language settings </li>
		<li> <b> Hypertext Markup Language:</b> a standardized system for tagging text files to achieve font, color, graphic, and hyperlink effects on World Wide Web pages. </li>
	</ol>
