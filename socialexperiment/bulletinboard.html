<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    th{ 
        color:#fff;
            }
</style>


<table class="table table-striped">
    <tr  class="bg-info">
        <th data-column="establishment" data-order="desc">establishment &#9650</th>
        <th data-column="bestPart" data-order="desc">bestPart &#9650</th>
	<th data-column="category" data-order="desc">category &#9650</th>
	<th data-column="priceRange" data-order="desc">priceRange &#9650</th>
        <th data-column="city" data-order="desc">city &#9650</th>
	<th data-column="state" data-order="desc">state &#9650</th>

    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script>
	var myArray = [
	    {'establishment':'SushiStation', 'bestPart':'Sushi', 'category':'Relaxed', 'priceRange':'4stars', 'city':'Kirkwood', 'state':'MO'},
	    {'name':'Milans little italy', 'age':'Spaghetti', 'birthdate':'Missouri'},
	    {'name':'CityDiner', 'age':'Special', 'birthdate':'10/14/1990'},
	    {'name':'Texas Road House', 'age':'Rolls', 'birthdate':'11/29/1993'},
	    {'name':'Dinner', 'age':'MO', 'birthdate':'3/12/1991'},
	    {'name':'Applebees', 'age':'Apples', 'birthdate':'10/31/1995'},
	]

	$('th').on('click', function(){
		var column = $(this).data('column')
		var order = $(this).data('order')
		var text = $(this).html()
		text = text.substring(0, text.length - 1)

		if(order == 'desc'){
			$(this).data('order', "asc")
			myArray = myArray.sort((a,b) => a[column] > b[column] ? 1 : -1)
			text += '&#9660'

		}else{
			$(this).data('order', "desc")
			myArray = myArray.sort((a,b) => a[column] < b[column] ? 1 : -1)
			text += '&#9650'

		}
		$(this).html(text)
		buildTable(myArray)
	})

	buildTable(myArray)

	function buildTable(data){
		var table = document.getElementById('myTable')
		table.innerHTML = ''
		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].establishment}</td>
							<td>${data[i].bestPart}</td>
							<td>${data[i].category}</td>
							<td>${data[i].priceRange}</td>
							<td>${data[i].city}</td>
							<td>${data[i].state}</td>
					  </tr>`
			table.innerHTML += row


		}
	}

</script>
