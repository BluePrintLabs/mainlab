<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    th{ 
        color:#fff;
            }
</style>


<table class="table table-striped">
    <tr  class="bg-info">
        <th data-column="establishment" data-order="desc">establishment &#9650</th>
        <th data-column="bestPart" data-order="desc">bestPart &#9650</th>
	<th data-column="category" data-order="desc">category &#9650</th>
	<th data-column="priceRange" data-order="desc">priceRange &#9650</th>
        <th data-column="city" data-order="desc">city &#9650</th>
	<th data-column="state" data-order="desc">state &#9650</th>

    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script>
	var myArray = [
	    {'establishment':'SushiStation', 'bestPart':'Sushi and Gyoza', 'category':'Relaxed', 'priceRange':'2 stars', 'city':'Webster Groove', 'state':'MO'},
	    {'establishment':'Genghis Grill', 'bestPart':'Variety of high quality food', 'category':'Relaxed', 'priceRange':'2 stars', 'city':'Peoria', 'state':'IL'},
	    {'establishment':'Billy Gs', 'bestPart':'Their patio', 'category':'Social', 'priceRange':'3 stars', 'city':'Kirkwood', 'state':'MO'},
	    {'establishment':'SnowBiz', 'bestPart':'I love snow cones', 'category':'', 'priceRange':'1 star', 'city':'Ofallon', 'state':'MO'},
   	    {'establishment':'The Blue Duck', 'bestPart':'unique food', 'category':'Relaxed', 'priceRange':'3 star', 'city':'St. Louis', 'state':'MO'},
	    {'establishment':'Chucks Hot Chicken', 'bestPart':'The hot chicken', 'category':'Relaxed', 'priceRange':'2 stars', 'city':'Ofallon', 'state':'MO'},
	    {'establishment':'Broadway Oyster Bar', 'bestPart':'Live music, great seafood selection in a city without many options', 'category':'Exciting', 'priceRange':'3 stars', 'city':'St. Louis', 'state':'MO'},

	
	]

	$('th').on('click', function(){
		var column = $(this).data('column')
		var order = $(this).data('order')
		var text = $(this).html()
		text = text.substring(0, text.length - 1)

		if(order == 'desc'){
			$(this).data('order', "asc")
			myArray = myArray.sort((a,b) => a[column] > b[column] ? 1 : -1)
			text += '&#9660'

		}else{
			$(this).data('order', "desc")
			myArray = myArray.sort((a,b) => a[column] < b[column] ? 1 : -1)
			text += '&#9650'

		}
		$(this).html(text)
		buildTable(myArray)
	})

	buildTable(myArray)

	function buildTable(data){
		var table = document.getElementById('myTable')
		table.innerHTML = ''
		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].establishment}</td>
							<td>${data[i].bestPart}</td>
							<td>${data[i].category}</td>
							<td>${data[i].priceRange}</td>
							<td>${data[i].city}</td>
							<td>${data[i].state}</td>
					  </tr>`
			table.innerHTML += row


		}
	}

</script>
