<!DOCTYPE html>
  <html>
  <head>
      <meta charset='utf-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <title>A Social Experiment</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel='stylesheet' type='text/css' media='screen' href='learn.css'>
      <script src='main.js'></script>
  </head>
<body style="background-color: #edc8a8;">
 
 
 
  <div class="container">
    <div class="glass">


           <form name="dinningSurvey" method="POST" data-netlify="true">
              <p>
                <label>Your favorite dinning establishment <input type="text" name="name" /></label>
              </p>

              <p>
                <label>Whats special about this establishment?: <textarea name="message"></textarea></label>
              </p>


              <p>
                <label>Select a Category: <select name="role[]" multiple>
                  <option value="Relaxed">Relaxed</option>
                  <option value="Exciting">Exciting</option>
                  <option value="Social">Social</option>
                  <option value="Fine Dinning">Fine Dinning</option>
                </select></label>
              </p>

              <p>
                <label>What city is it in? <input type="text" name="city" /></label>
              </p>

              <p>
                <label>What state is it in? <input type="text" name="state" /></label>
              </p>

              <p>
                <label>Email is used as contact reference for Monthly Givaways: <input type="email" name="email" /></label>
              </p>

              <p>
                <button type="submit">Send</button>
              </p>
            </form>
    </div>
  </div>


</body>
